<!DOCTYPE html>
<html lang="en">

<head>

    <title>Drum kit</title>
    <script src="Scripts/app_drum.js" defer></script>
    <link rel="stylesheet" href="Styles/app_drum.css">




</head>

<body>


    <div class="keys">
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound"></span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>

    </div>


    <audio data-key="87" src="sounds/CYCdh_ElecK01-Kick02.wav"></audio>
    <audio data-key="65" src="sounds/CYCdh_ElecK01-Snr01.wav"></audio>
    <audio data-key="83" src="sounds/CYCdh_ElecK01-ClHat01.wav"></audio>
